<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundWave - Your Melody, Your Marketplace</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script> -->
    <script
      type="text/javascript"
      src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.7/jquery.validate.min.js"
    ></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script> -->

    <link rel="stylesheet" href="./../plugins/flag/css/countrySelect.css" />

    <script src="./../plugins/flag/js/countrySelect.min.js"></script>

    <!-- -----------------------CSS links ------------------>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />

    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <!-- USING ION ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"
    />
    <!----------------------- signup js here -------------------->
    <script src="./../js/signup.js"></script>

    <script type="module" src="../js/common.js"></script>

    <!-- select country dropdown plugin -->

    <script>
      $(function () {
        $("#datepicker").datepicker();
        // $("#country").countrySelect();
        $("#country").countrySelect({
          defaultCountry: "ca",
          preferredCountries: ["ca", "gb", "us", "np"],
          responsiveDropdown: true,
        });
      });
    </script>
    <style>
      .country-select .flag {
        background-image: url("./../plugins/flag/img/flags.png");
      }
    </style>
    <script>
      function logout() {
        localStorage.removeItem("user");
        location.reload();
      }
    </script>
  </head>
  <body>
    <header>
      <h4>
        <a href="index.html"
          ><img class="logo" src="../media/logo.png" alt="SoundWave"
        /></a>
      </h4>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="./../index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contactUs.html">Contact Us</a></li>
        </ul>

        <div class="actions">
          <div class="search-bar">
            <input type="text" name="search" placeholder="Search Product..." />
          </div>
          <a class="cart-btn" href="#">
            <span>
              <ion-icon name="cart-outline"></ion-icon>
              <p id="cart-number"></p> </span
            >Cart
          </a>
          <div class="dropdown-menu">
            <a class="account-btn" href="#">
              <span> <ion-icon name="person-outline"></ion-icon> </span>
              <p id="account">Account</p></a
            >
            <div class="dropdown-content">
              <div id="signup" class="content-wrapper">
                <a href="signup.html" class="individual-links">Sign up</a>
              </div>
              <div id="login" class="content-wrapper">
                <a href="login.html" class="individual-links">Log in</a>
              </div>
              <div class="content-wrapper">
                <a
                  href="userDetails.html"
                  id="userDetails"
                  class="individual-links"
                  >My Details</a
                >
              </div>
              <div id="logout" class="content-wrapper" onclick="logout()">
                <a class="individual-links" href="#">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="container-wrapper">
        <div class="image-container">
          <img
            src="..//media/illustrator/login.png"
            alt="illustrator"
            class="login-page-illustrator"
          />
        </div>
        <div class="form-container">
          <div class="sign-up-container">
            <div class="sign-up-header">
              <h2>Sign up to soundwave</h2>
              <h4>Your melody your marketplace</h4>
            </div>
            <div class="wrapper-content-form">
              <form
                id="userRegistration"
                action="../php/signup.php"
                method="post"
              ></form>
            </div>

            <div class="wrapper-content-form">
              <form
                id="userRegistrationForm"
                action="../php/signup.php"
                method="POST"
              >
                <div class="user-detail">
                  <div class="user-box">
                    <input type="text" name="firstname" id="firstname" />
                    <label class="FIRSTNAME"></label>
                    <label>FIRSTNAME</label>
                  </div>
                  <div class="user-box">
                    <input type="text" name="lastname" id="lastname" />
                    <label>LASTNAME</label>
                  </div>
                </div>
                <div class="user-box">
                  <input type="text" name="address" id="address" />
                  <label>ADDRESS</label>
                </div>
                <div class="user-box">
                  <input type="email" name="email" id="email" />
                  <label>EMAIL</label>
                </div>
                <div class="user-detail">
                  <div class="user-box">
                    <input type="password" name="password" id="password" />
                    <label>PASSWORD</label>
                  </div>
                  <div class="user-box">
                    <input
                      type="password"
                      name="confirmPassword"
                      id="confirmPassword"
                    />
                    <label>RE-TYPE PASSWORD</label>
                  </div>
                </div>
                <div class="user-detail">
                  <div class="user-box">
                    <input type="tel" name="contact" id="contact" />
                    <label>CONTACT</label>
                  </div>
                  <div class="user-box">
                    <select id="gender" name="gender">
                      <option value="man">Male</option>
                      <option value="female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                    <!-- <input type="text" name="gender" id="gender" /> -->
                    <label>GENDER</label>
                  </div>
                </div>
                <div class="user-detail">
                  <div class="user-box">
                    <input type="text" name="country" id="country" />
                    <label>COUNTRY</label>
                  </div>
                  <div class="user-box">
                    <input type="text" name="dob" id="datepicker" />
                    <label>DOB</label>
                  </div>
                </div>

                <div class="sign-up-button">
                  <button class="sign-up" type="submit">Register</button>
                </div>
                <div class="navigate-login">
                  <h4>Already have a account?</h4>
                  <a href="../html/login.html">Log in</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    $("#userDetails").hide();
    $("#logout").hide();

    // User Info in Home Page
    const data = localStorage.getItem("user");
    if (data) {
      const user = JSON.parse(data);
      const accountEl = document.getElementById("account");
      accountEl.innerText = "Hey, " + user.first_name;
      $("#login").hide();
      $("#signup").hide();
      $("#userDetails").show();
      $("#logout").show();
    }
  </script>
  <style>
    .ui-datepicker table {
      font-size: 1.3em;
    }
    .ui-datepicker {
      height: 22rem;
      width: 23em;
    }
    .ui-datepicker-header {
      font-size: 1.5rem;
    }
  </style>
</html>
