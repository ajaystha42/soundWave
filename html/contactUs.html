  <script>
    $.widget("custom.successDialog", {
      options: {
        title: "Form Submitted Successfully",
        message: "Thank you for contacting us. We will get back to you soon.",
      },
      _create: function () {
        this.element.dialog({
          autoOpen: false,
          modal: true,
          title: this.options.title,
          buttons: {
            Close: function () {
              $(this).dialog("close");
            },
          },
          close: function () {
            location.reload();
          },
        });
      },
      open: function () {
        this.element.dialog("open");
      },
    });
  </script>

  <script>
    $(document).ready(function () {
      // Initialize the success dialog widget
      $("#successDialog").successDialog();

      $("#userRegistrationForm").on("submit", function (event) {
        event.preventDefault(); // Prevent default form submission
        // Show the success dialog when the form is submitted
        $("#successDialog").successDialog("open");
      });
    });
    $("#userDetails").hide();
    $("#logout").hide();
    // User Info in Home Page
    const data = localStorage.getItem("user");
    if (data) {
      const user = JSON.parse(data);
      const accountEl = document.getElementById("account");
      accountEl.innerText = "Welcome, " + user.first_name;
      $("#login").hide();
      $("#signup").hide();
      $("#userDetails").show();
      $("#logout").show();
    }
    // Function to show the success modal
    function showSuccessModal() {
      $("#successModal").css("display", "block");
    }

    // Function to close the success modal
    function closeSuccessModal() {
      $("#successModal").css("display", "none");
      location.reload();
    }

    // Function to handle the form submission
    function contactus(event) {
      event.preventDefault();
      showSuccessModal();
    }

    // Close the modal when the close button is clicked
    $(".close").click(function () {
      closeSuccessModal();
    });

    // Close the modal when the user clicks outside of the modal
    $(window).click(function (event) {
      if (event.target == $("#successModal")[0]) {
        closeSuccessModal();
      }
    });
  </script>
