<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundWave - Your Melody, Your Marketplace</title>

    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/userDetails.css" />

    <link
      type="text/css"
      rel="stylesheet"
      href="../plugins/waitMe/css/waitMe.css"
    />

    <!-- USING ION ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="../plugins/waitMe/js/waitMe.js"></script>

    <!-- <script type="module" src="../js/userDetails.js"></script> -->
    <script>
      function logout() {
        localStorage.removeItem("user");
        location.reload();
      }
    </script>
  </head>
  <body>
    <header>
      <h4>
        <a href="index.html"
          ><img class="logo" src="../media/logo.png" alt="SoundWave"
        /></a>
      </h4>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="./../index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contactUs.html">Contact Us</a></li>
        </ul>

        <div class="actions">
          <div class="search-bar">
            <input type="text" name="search" placeholder="Search Product..." />
          </div>
          <a class="cart-btn" href="#">
            <span>
              <ion-icon name="cart-outline"></ion-icon>
              <p id="cart-number"></p> </span
            >Cart
          </a>
          <div class="dropdown-menu">
            <a class="account-btn" href="#">
              <span> <ion-icon name="person-outline"></ion-icon> </span>
              <p id="account">Account</p></a
            >
            <div class="dropdown-content">
              <div id="signup" class="content-wrapper">
                <a href="signup.html" class="individual-links">Sign up</a>
              </div>
              <div id="login" class="content-wrapper">
                <a href="login.html" class="individual-links">Log in</a>
              </div>
              <div class="content-wrapper">
                <a
                  href="userDetails.html"
                  id="userDetails"
                  class="individual-links"
                  >My Details</a
                >
              </div>
              <div id="logout" class="content-wrapper" onclick="logout()">
                <a class="individual-links" href="#">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <span class="loader"></span>

    <div class="form-container">
      <div class="sign-up-container">
        <form
          id="userRegistrationForm"
          action="../php/update.php"
          method="POST"
        >
          <div class="user-detail">
            <div class="user-box">
              <input type="text" name="firstname" id="firstname" />
              <label>Firstname</label>
            </div>
            <div class="user-box">
              <input type="text" name="lastname" id="lastname" />
              <label>Lastname</label>
            </div>
          </div>
          <div class="user-box">
            <input type="text" name="address" id="address" />
            <label>Address</label>
          </div>
          <div class="user-box">
            <input type="email" name="email" id="email" disabled />
            <label>Email</label>
          </div>
          <div class="user-detail">
            <!-- <div class="user-box">
              <input type="password" name="password" id="password" disabled />
              <label>Password</label>
            </div> -->
            <div class="user-box">
              <input type="text" name="country" id="datepicker" disabled />
              <label>DOB</label>
            </div>
          </div>
          <div class="user-detail">
            <div class="user-box">
              <input type="tel" name="contact" id="contact" />
              <label>Contact</label>
            </div>
            <div class="user-box">
              <input type="text" name="gender" id="gender" disabled />
              <label>Gender</label>
            </div>
          </div>
          <div class="user-detail">
            <div class="user-box">
              <input
                type="text"
                name="country_selector"
                id="country_selector"
                disabled
              />
              <label>country</label>
            </div>
          </div>

          <div class="sign-up-button">
            <button id="loader-waitme" class="sign-up" type="submit">
              Update
            </button>
            <!-- <button type="button" onclick="onSubmit()">Submit</button> -->
          </div>
        </form>
      </div>
    </div>

    <main></main>
  </body>
  <script>
    $("#userDetails").hide();
    $("#logout").hide();

    // User Info in Home Page
    const data = localStorage.getItem("user");
    if (data) {
      const user = JSON.parse(data);
      const accountEl = document.getElementById("account");
      accountEl.innerText = "Hey, " + user.first_name;
      $("#login").hide();
      $("#signup").hide();
      $("#userDetails").show();
      $("#logout").show();
    }
  </script>
  <script type="module" src="../js/userDetails.js"></script>

  <!-- <script type="module" src="../js/common.js"></script> -->
  <script>
    // Cart in Home Page
    let cart = JSON.parse(localStorage.getItem("cart"));
    if (cart) {
      cart.items.length != 0 &&
        (document.getElementById("cart-number").innerHTML = cart.items.length);
    } else {
      document.getElementById("cart-number").remove();
    }
  </script>
</html>
