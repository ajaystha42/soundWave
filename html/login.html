  <script>
    $(document).ready(function () {
      $("#loginForm").validate({
        rules: {
          password: {
            required: true,
            minlength: 8,
            strongPassword: true,
          },
        },
        messages: {
          password: {
            required: "Please enter a password",
            strongPassword:
              "The password must contain at least one digit, one lowercase letter, one uppercase letter, and be at least 8 characters long",
          },
        },
        errorPlacement: function (error, element) {
          error.appendTo("#" + element.attr("id") + "Error");
        },
      });
      // "^(?=.*[a-z])(?=.*[A-Z])(?=.*d)(?=.*[@$!%*?&])[A-Za-zd@$!%*?&]{8,}$";
      $.validator.addMethod(
        "strongPassword",
        function (value, element) {
          return (
            this.optional(element) ||
            /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/.test(value)
          );
        },
        "The password must contain at least one digit, one lowercase letter, one uppercase letter, and be at least 8 characters long"
      );
    });

    $("#userDetails").hide();
    $("#logout").hide();
    const emailError = document.getElementById("email-error");
    const passwordError = document.getElementById("password-error");
    if (emailError) emailError?.classList.add("error-hidden");
    if (passwordError) passwordError?.classList.add("error-hidden");

    // User Info in Home Pagel
    const data = localStorage.getItem("user");
    if (data) {
      const user = JSON.parse(data);
      const accountEl = document.getElementById("account");
      accountEl.innerText = "Hey, " + user.first_name;
      $("#login").hide();
      $("#signup").hide();
      $("#userDetails").show();
      $("#logout").show();
    }
  </script>
