<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundWave - Login Page</title>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/login&signup-page.css" />
  </head>
  <body>
    <header>
      <h4>SoundWave LOGO</h4>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html">Categories</a></li>
          <!-- <li><a href="index.html">About Us</a></li> -->
          <li><a href="index.html">Contact Us</a></li>
        </ul>

        <div class="actions">
          <div class="search-bar">
            <input type="text" name="search" placeholder="Search Product..." />
          </div>
          <a class="cart-btn" href="#">
            <span> <ion-icon name="cart-outline"></ion-icon> </span>Cart
          </a>
          <div class="dropdown-menu">
            <a class="account-btn" href="#">
              <span> <ion-icon name="person-outline"></ion-icon> </span
              >Account</a
            >
            <div class="dropdown-content">
              <div class="content-wrapper">
                <a href="#" class="individual-links">Sign up</a>
              </div>
              <div class="content-wrapper">
                <a href="./html/login-page.html" class="individual-links"
                  >Log in</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="container-wrapper">
        <div class="form-container">
          <div class="login-container">
            <div class="login-header">
              <h4 class="header">SoundWave LOGO</h4>
            </div>
            <div class="login-wrapper">
              <div class="login-wrapper-header">
                <h1>Welcome back !!!</h1>
              </div>
              <div class="wrapper-content">
                <h4>Good to see you again. Login to view your detail</h4>
                <div class="wrapper-content-form">
                  <form
                    id="loginForm"
                    name="loginForm"
                    action="./../php/login.php"
                    method="post"
                  >
                    <div class="user-box">
                      <input type="text" id="email" name="email" />
                      <label>Email</label>
                    </div>
                    <div class="user-box">
                      <input type="password" id="password" name="password" />
                      <label>Password</label>
                    </div>
                    <button class="login-button" type="submit" value="login">
                      Login
                    </button>
                  </form>
                  <div class="create-account">
                    <p>Don't have account?</p>
                    <a href="./html/signup-page.html">Sign up</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="image-container">
          <img
            src="..//media/illustrator/login-illustrator.png"
            alt="illustrator"
            class="login-page-illustrator"
          />
        </div>
      </div>
    </div>
  </body>
</html>
