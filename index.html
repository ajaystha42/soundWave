<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- USING ION ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Add your jquery cdn link here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script type="module" src="./js/index.js"></script>
    <!-- <script type="module" src="./js/common.js"></script> -->

    <!-- Blue Imp Gallery PLUGIN -->
    <link
      rel="stylesheet"
      href="./plugin/blueimp-gallery/css/blueimp-gallery.min.css"
    />
  </head>

  <body>
    <!-- <p>Group Members:</p>
    <p>Ajay Shrestha</p>
    <p>Gaurab Pokhrel</p>
    <p>Nirajan Karki</p>
    <p>Sakar Karki</p> -->

    <header>
      <h4>SoundWave LOGO</h4>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="html/category.html">Categories</a></li>
          <!-- <li><a href="index.html">About Us</a></li> -->
          <li><a href="index.html">Contact Us</a></li>
        </ul>

        <div class="actions">
          <div class="search-bar">
            <input type="text" name="search" placeholder="Search Product..." />
          </div>
          <a class="cart-btn" href="#">
            <span>
              <ion-icon name="cart-outline"></ion-icon>
              <p id="cart-number"></p> </span
            >Cart
          </a>
          <div class="dropdown-menu">
            <a class="account-btn" href="#">
              <span> <ion-icon name="person-outline"></ion-icon> </span
              >Account</a
            >
            <div class="dropdown-content">
              <div class="content-wrapper">
                <a href="html/signup-page.html" class="individual-links"
                  >Sign up</a
                >
              </div>
              <div class="content-wrapper">
                <a href="html/login-page.html" class="individual-links"
                  >Log in</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="main-container">
      <!-- BLUE IMP GALLERY -->
      <!-- The Gallery as lightbox dialog, should be a document body child element -->
      <div
        id="blueimp-gallery-carousel"
        class="blueimp-gallery blueimp-gallery-contain blueimp-gallery-carousel"
        aria-label="image carousel"
      >
        <div class="slides" aria-live="off"></div>
        <h3 class="title"></h3>
        <a
          class="prev"
          aria-controls="blueimp-gallery-carousel"
          aria-label="previous slide"
        ></a>
        <a
          class="next"
          aria-controls="blueimp-gallery-carousel"
          aria-label="next slide"
        ></a>
        <a
          class="play-pause"
          aria-controls="blueimp-gallery-carousel"
          aria-label="play slideshow"
          aria-pressed="true"
          role="button"
        ></a>
        <ol class="indicator"></ol>
      </div>

      <div id="links">
        <a href="./media/banner.jpg" title="Banana">
          <!-- <img src="banner.jpg" alt="Banana" /> -->
        </a>
        <a href="./media/banner.jpg" title="Apple">
          <!-- <img src="banner.jpg" alt="Apple" /> -->
        </a>
        <a href="./media/banner.jpg" title="Orange">
          <!-- <img src="banner.jpg" alt="Orange" /> -->
        </a>
      </div>

      <h3 class="homepage-heading">Trending Products!</h3>
      <ul class="list trending-list"></ul>

      <h3 class="homepage-heading">Headphones for you!</h3>
      <ul class="list headphone-list"></ul>

      <h3 class="homepage-heading">Earphones for you!</h3>
      <ul class="list earphone-list"></ul>

      <h3>Our best sounding speakers!</h3>
      <ul class="list speaker-list"></ul>
    </main>

    <script src="./plugin/blueimp-gallery/js/blueimp-gallery.min.js"></script>
    <script>
      document.getElementById("links").onclick = function (event) {
        event = event || window.event;
        var target = event.target || event.srcElement;
        var link = target.src ? target.parentNode : target;
        var options = { index: link, event: event };
        var links = this.getElementsByTagName("a");
        blueimp.Gallery(links, options);
      };

      blueimp.Gallery(
        document.getElementById("links").getElementsByTagName("a"),
        {
          container: "#blueimp-gallery-carousel",
          carousel: true,
        }
      );
    </script>
  </body>
</html>
